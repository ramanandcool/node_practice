<html>
<body>
  <input type="number" id='num1' name="name1"><br>
  <input type="number" id="num2" name="name2">
  <input type="button" name="" value="Sum" onclick="fun()" >
  <script type="text/javascript">
  function fun() {
    var a=Number(document.getElementById('num1').value);
    var b=Number(document.getElementById('num2').value);

    document.write(a+b);

  }
  </script>

</body>
</html>
